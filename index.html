<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="tic-tac-toe-game.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container" class="d-flex justify-content-between">
      <div class="page-header">
        <h1 class="display-4">Tic Tac Toe</h1>
      </div>
    </div>

    <div id="input" class="class1 class2">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            >Player 1</span
          >
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          data-toggle="tooltip"
          data-placement="bottom"
          pattern="[A-Za-z]{3}"
          title="Name of first player"
          id="p1"
          name="p1"
        />
      </div>

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            >Player 2</span
          >
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          data-toggle="tooltip"
          data-placement="bottom"
          pattern="[A-Za-z]{3}"
          title="Name of second player"
          id="p2"
          name="p2"
        />
      </div>

      <button
        type="button"
        class="btn btn-primary"
        id="game-start"
        onclick="startGame()"
      >
        Start Game
      </button>
    </div>
    <div id="game-container" class="hide class1 class2">
      <div id="turn"></div>
      <div class="row">
        <div id="00" class="cell" onclick="handleClick(this)"></div>
        <div id="01" class="cell" onclick="handleClick(this)"></div>
        <div id="02" class="cell" onclick="handleClick(this)"></div>
      </div>
      <div class="row">
        <div id="10" class="cell" onclick="handleClick(this)"></div>
        <div id="11" class="cell" onclick="handleClick(this)"></div>
        <div id="12" class="cell" onclick="handleClick(this)"></div>
      </div>
      <div class="row">
        <div id="20" class="cell" onclick="handleClick(this)"></div>
        <div id="21" class="cell" onclick="handleClick(this)"></div>
        <div id="22" class="cell" onclick="handleClick(this)"></div>
      </div>
      <br />

      <button
        type="button"
        class="btn btn-primary"
        id="game-reset"
        onclick="resetGame()"
      >
        Reset Game
      </button>
    </div>

    <div id="resultWinner" class="hide class1 class2">
      <div id="result-item">
        <div id="resultLine"></div>
        <button
          type="button"
          class="btn btn-primary"
          id="game-reset"
          onclick="resetGame()"
        >
          Reset Game
        </button>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1fbecf378a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
